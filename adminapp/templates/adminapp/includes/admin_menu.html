{% load static %}

<div class="admin-menu">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'mainapp:home' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" width="113">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link
                            {% if request.resolver_match.url_name == 'admin' or category.name %}active{% endif %}"
                            href="{% url 'adminapp:admin' %}">
                            Админка
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                            {% if request.resolver_match.url_name == 'admin_orders' %}active{% endif %}"
                            href="{% url 'adminapp:admin_orders' %}">
                            Заказы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                            {% if request.resolver_match.url_name == 'admin_products' %}active{% endif %}"
                            href="{% url 'adminapp:admin_products' %}">
                            Товары
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                            {% if request.resolver_match.url_name == 'admin_users' %}active{% endif %}"
                            href="{% url 'adminapp:admin_users' %}">
                            Пользователи
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link d-flex" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <div class="admin-name">Василий</div>
                            <div class="admin-avatar">
                                <img src="{% static 'img/no_avatar.jpg' %}" alt="No Photo" height="50">
                            </div>
                            <div class="dropdown-toggle"></div>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Редактировать</a>
                            <a class="dropdown-item" href="#">Выйти</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
