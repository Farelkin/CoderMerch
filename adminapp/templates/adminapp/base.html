<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/png" href="{% static 'img/favicon.png' %}">
    <title>
        {{ page_title }}
    </title>
    <!-- Font Awesome -->
    <link href="{% static 'libs/fontawesome-free/css/all.css' %}" rel="stylesheet">
    <link href="{% static 'libs/fontawesome-pro/css/all.css' %}" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Наши стили -->
    <link href="{% static 'css/CoderMerchStyle.css' %}" rel="stylesheet">
</head>
<body>

<div class="admin-menu sticky-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'mainapp:home' %}"><img src="{% static 'img/logo.png' %}" alt="Logo" width="113"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% include 'adminapp/includes/inc_admin_menu.html' %}
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link d-flex" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="admin-name">Василий</div>
                            <div class="admin-avatar">
                                <img src="{% static 'img/no_avatar.jpg' %}" alt="No Photo" height="50">
                           </div>
                            <div class="dropdown-toggle"></div>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Редактировать</a>
                            <a class="dropdown-item" href="#">Выйти</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="product-title">
    <div class="container">
        {{ page_name }}
    </div>
</div>

{% block content %}
{% endblock %}

<footer>
    <div class="social">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-4 col-sm-8 col-10 d-flex justify-content-between">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-youtube-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div class="container">
            <img src="{% static 'img/logo_white.png' %}" alt="logo" width="113">
            <div class="copyright-text">
                &copy; Copyright <span>CoderMerch Team</span>
            </div>
        </div>
    </div>
</footer>


<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.js' %}"></script>
<!-- Включение анимации -->
<script type="text/javascript">
    new WOW().init();
</script>
{% block extra_scripts %}
{% endblock %}
</body>
</html>
