<!DOCTYPE html>
{% load static %}

<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/png" href="{% static 'img/favicon.png' %}">
    <title>
        {{ page_title }}
    </title>
    <!-- Font Awesome -->
    <link href="{% static 'libs/fontawesome-free/css/all.css' %}" rel="stylesheet">
    <link href="{% static 'libs/fontawesome-pro/css/all.css' %}" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Наши стили -->
    <link href="{% static 'css/CoderMerchStyle.css' %}" rel="stylesheet">
</head>
<body>

{% include 'adminapp/includes/inc-admin-menu.html' %}

<div class="product-title">
    <div class="container">
        {{ page_name }}
    </div>
</div>

{% block content %}
{% endblock %}

<footer>
    <div class="social">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-4 col-sm-8 col-10 d-flex justify-content-between">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-youtube-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div class="container">
            <img src="{% static 'img/logo_white.png' %}" alt="logo" width="113">
            <div class="copyright-text">
                &copy; Copyright <span>CoderMerch Team</span>
            </div>
        </div>
    </div>
</footer>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.js' %}"></script>
<!-- Включение анимации -->
<script type="text/javascript">
    new WOW().init();
</script>

</body>
</html>
