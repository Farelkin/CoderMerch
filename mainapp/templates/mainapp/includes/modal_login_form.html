{% load socialaccount %}

<div class="modal fade modal-login" id="modalLoginForm" tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Войти на
                    сайт</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <form>
                    {% csrf_token %}
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="defaultForm-email"
                               class="form-control validate">
                        <label data-error="Неверный ввод" data-success="Верно"
                               for="defaultForm-email">Email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass"
                               class="form-control validate">
                        <label data-error="Неверный ввод" data-success="Верно"
                               for="defaultForm-pass">Пароль</label>
                    </div>
                </form>
                <!--<label class="form-checkbox"-->
                <!--for="input-local-storage">-->
                <!--<input type="checkbox" id="input-local-storage"/>-->
                <!--Запомнить меня-->
                <!--</label>-->
                <div class="label text-warning invisible"
                     id="modal-error">
                    Невозможно войти!
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="login-btn" id='loginOkButton'>Войти</button>
                <button class="registration_btn"
                        onclick="window.location.href='{% url 'api:rest_register' %}'">
                    Зарегистрироваться
                </button>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <a href="{% provider_login_url "vk" %}">VK</a>
                <a href="{% provider_login_url "github" %}">GitHub</a>
            </div>
        </div>
    </div>
</div>
